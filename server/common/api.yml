swagger: "2.0"
info:
  version: 1.0.0
  title: backend
  description: My cool app
basePath: /api
tag: 
- name: "auth"
  description: "Everything about sign up and sign in"

consumes:
  - application/json
produces:
  - application/json

# definitions:

definitions:
  loginInfo:
    type: object
    required:
      - email
      - password
    properties:
      email:
        type: string
      password:
        type: string
  newAccount:
    type: object
    required:
    - role
    - first_name
    - last_name
    - email
    - phone_num
    - password
    - gender_name
    properties:
      role:
        type: string
      first_name:
        type: string
      last_name:
          type: string
      email:
        type: string
      phone_num:
        type: string
      password:
        type: string
      gender_name:
        type: string

paths:
  /auth/register:
    post:
      tags:
        - user
      description: Register new account
      parameters:
       - name: info
         in: body
         require: true
         description: User object that needs to be added to the user db
         schema: 
           $ref: "#/definitions/newAccount"
      respond:
        - 200:
          description: Register success
        - 405:
          description: Invalid input

  /auth/login:
    post:
      tags:
        - Login
      description: user login
      parameters:
        - account:
          in: body
          require: true
          description: user account
          schema: 
            $ref: "#/definitions/loginInfo"
      respond:
        - 200: 
            description: go to user's page
        - 401:
            description: email or password incorrect
  /user/tutor:
    get:
      tags:
        - get tutors
      description: get all tutor
      respond:
        - 404:
          description: no turors
  /user/student:
    get:
      tags:
      - get students
      description: get all student
      respond:
        - 404:
          description: no student